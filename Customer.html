
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/css/bootstrap.css">
</head>
<body>

<div class="container-fluid mt-5" id="customerform">
    <div class="row mt-1 p-0">
        <div class="col-xl-4">
            <div class="bg-white card">
                <div class="card-header text-white" style="font-size: 23px; background: #227093">
                    Manage Customers
                </div>
                <div class="card-body" style="background-color: #bdc3c7">
                    <div class="row p-2 mt-1">
                        <div class="form-group col-12">
                            <lable>Customer ID</lable>
                            <input type="text" id="txtCustomerId" class="form-control">
                        </div>
                    </div>
                    <div class="row p-2 mt-0">
                        <div class="form-group col-12">
                            <lable>Customer Name</lable>
                            <input type="text" id="txtCustomerName" class="form-control" >
                        </div>
                    </div>
                    <div class="row p-2 mt-0">
                        <div class="form-group col-12">
                            <lable>Customer Contact</lable>
                            <input type="text" id="txtCustomerAddress" class="form-control" >
                        </div>
                    </div>
                    <div class="row p-2 mt-0">
                        <div class="form-group col-12">
                            <lable>Customer Address</lable>
                            <input type="text" id="txtCustomerContact" class="form-control" >
                        </div>
                    </div>
                    <div class="row p-1 mt-5" align="right">
                        <div class="form-group col-12" >
                            <button type="button" class="btn  text-white fw-bold" style="background-color: #009432 ; font-size: 20px">Save</button>
                            <button type="button" class="btn  text-white fw-bold"style="background-color: #0652DD ; font-size: 20px">Update</button>
                            <button type="button" class="btn  text-white fw-bold"style="background-color: #EA2027 ; font-size: 20px">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="col-xl-8 col-lg-6">

        <table class="table table-hover border mt-1">
            <thead class="" style="background: #0a3d62 ; color: white">
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Contact</th>
                <th scope="col">Customer Address</th>

            </tr>
            </thead>
            <tbody class="" style="background: white">
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
